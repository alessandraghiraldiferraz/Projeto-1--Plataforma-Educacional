O processo teve início com a escuta ativa da comunidade escolar por meio de observações em escolas públicas da região, entrevistas com professores e formulários direcionados aos estudantes. As informações coletadas apontaram que os alunos sentem necessidade de uma abordagem mais prática e envolvente no processo de aprendizagem, preferindo conteúdos interativos e tecnológicos que se relacionem com suas realidades.
2.5.2	Criar
Com base nesses dados, foi idealizado e desenvolvido um protótipo de sistema web que gera
 
QR Codes personalizados para atividades escolares. Utilizando HTML, CSS e JavaScript, o sistema permite que professores cadastrem atividades com base nas disciplinas escolares e datas definidas. Ao escanear o QR Code, o aluno acessa uma página com instruções da tarefa e pode escolher como deseja desenvolvê-la: jogo, teatro, música, exposições, entre outros.
